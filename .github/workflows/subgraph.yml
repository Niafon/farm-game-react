name: Subgraph Deploy

on:
  workflow_dispatch:
    inputs:
      FARMGAME_ADDRESS:
        description: 'FarmGame contract address'
        required: true
      START_BLOCK:
        description: 'Start block number'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: subgraph
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: subgraph/package.json
      - run: npm ci
      - run: npm run codegen
      - run: npm run build
        env:
          FARMGAME_ADDRESS: ${{ inputs.FARMGAME_ADDRESS }}
          START_BLOCK: ${{ inputs.START_BLOCK }}
      - name: Deploy to Graph Studio
        env:
          GRAPH_ACCESS_TOKEN: ${{ secrets.GRAPH_ACCESS_TOKEN }}
        run: |
          npx graph deploy --studio farmgame


